<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Document gradient -->
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow gradient -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main background rounded rectangle -->
  <rect x="10" y="10" width="180" height="180" rx="24" ry="24" 
        fill="url(#backgroundGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Left input document -->
  <g transform="translate(35, 60)">
    <!-- Document body -->
    <rect x="0" y="8" width="30" height="40" rx="3" ry="3" 
          fill="url(#documentGradient)" stroke="#1976d2" stroke-width="1.5"/>
    <!-- Document corner -->
    <path d="M 24 8 L 30 8 L 30 14 Z" fill="#bbdefb" stroke="#1976d2" stroke-width="1.5"/>
    <path d="M 24 8 L 24 14 L 30 14" fill="none" stroke="#1976d2" stroke-width="1.5"/>
    <!-- Document content lines -->
    <line x1="6" y1="20" x2="20" y2="20" stroke="#1976d2" stroke-width="1.5" opacity="0.7"/>
    <line x1="6" y1="26" x2="24" y2="26" stroke="#1976d2" stroke-width="1.5" opacity="0.7"/>
    <line x1="6" y1="32" x2="18" y2="32" stroke="#1976d2" stroke-width="1.5" opacity="0.7"/>
    <line x1="6" y1="38" x2="22" y2="38" stroke="#1976d2" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Center conversion arrow -->
  <g transform="translate(100, 100)">
    <!-- Arrow body -->
    <circle cx="0" cy="0" r="20" fill="url(#arrowGradient)" filter="url(#shadow)"/>
    <!-- Arrow icon -->
    <path d="M -8 -4 L 4 0 L -8 4 M -4 0 L 8 0" 
          fill="none" stroke="#FFFFFF" stroke-width="3" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Right output document -->
  <g transform="translate(135, 60)">
    <!-- Document body -->
    <rect x="0" y="8" width="30" height="40" rx="3" ry="3" 
          fill="url(#documentGradient)" stroke="#0d47a1" stroke-width="1.5"/>
    <!-- Document corner -->
    <path d="M 24 8 L 30 8 L 30 14 Z" fill="#bbdefb" stroke="#0d47a1" stroke-width="1.5"/>
    <path d="M 24 8 L 24 14 L 30 14" fill="none" stroke="#0d47a1" stroke-width="1.5"/>
    <!-- Document content lines (different style for converted) -->
    <line x1="6" y1="20" x2="24" y2="20" stroke="#0d47a1" stroke-width="2" opacity="0.8"/>
    <line x1="6" y1="26" x2="20" y2="26" stroke="#0d47a1" stroke-width="2" opacity="0.8"/>
    <line x1="6" y1="32" x2="22" y2="32" stroke="#0d47a1" stroke-width="2" opacity="0.8"/>
    <line x1="6" y1="38" x2="18" y2="38" stroke="#0d47a1" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Bottom text -->
  <text x="100" y="170" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="16" font-weight="600" 
        fill="#FFFFFF" opacity="0.9">
    PANDOC
  </text>
  
  <!-- Decorative dots -->
  <circle cx="45" cy="45" r="2" fill="#ff9800" opacity="0.6"/>
  <circle cx="155" cy="45" r="2" fill="#ff9800" opacity="0.6"/>
  <circle cx="45" cy="155" r="2" fill="#ff9800" opacity="0.6"/>
  <circle cx="155" cy="155" r="2" fill="#ff9800" opacity="0.6"/>
</svg> 