<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bannerBackgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Document gradient -->
    <linearGradient id="bannerDocumentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow gradient -->
    <linearGradient id="bannerArrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="bannerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Main background rounded rectangle -->
  <rect x="5" y="5" width="390" height="110" rx="16" ry="16" 
        fill="url(#bannerBackgroundGradient)" 
        filter="url(#bannerShadow)"/>
  
  <!-- Left icon group -->
  <g transform="translate(30, 30)">
    <!-- Left input document -->
    <g transform="translate(0, 15)">
      <!-- Document body -->
      <rect x="0" y="0" width="24" height="30" rx="2" ry="2" 
            fill="url(#bannerDocumentGradient)" stroke="#FFFFFF" stroke-width="1.5"/>
      <!-- Document corner -->
      <path d="M 18 0 L 24 0 L 24 6 Z" fill="#bbdefb" stroke="#FFFFFF" stroke-width="1.5"/>
      <path d="M 18 0 L 18 6 L 24 6" fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
      <!-- Document content lines -->
      <line x1="4" y1="12" x2="16" y2="12" stroke="#1976d2" stroke-width="1.5" opacity="0.8"/>
      <line x1="4" y1="16" x2="20" y2="16" stroke="#1976d2" stroke-width="1.5" opacity="0.8"/>
      <line x1="4" y1="20" x2="14" y2="20" stroke="#1976d2" stroke-width="1.5" opacity="0.8"/>
      <line x1="4" y1="24" x2="18" y2="24" stroke="#1976d2" stroke-width="1.5" opacity="0.8"/>
    </g>
    
    <!-- Center conversion arrow -->
    <g transform="translate(50, 30)">
      <!-- Arrow body -->
      <circle cx="0" cy="0" r="15" fill="url(#bannerArrowGradient)" filter="url(#bannerShadow)"/>
      <!-- Arrow icon -->
      <path d="M -6 -4 L 4 0 L -6 4 M -3 0 L 6 0" 
            fill="none" stroke="#FFFFFF" stroke-width="2.5" 
            stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Right output document -->
    <g transform="translate(76, 15)">
      <!-- Document body -->
      <rect x="0" y="0" width="24" height="30" rx="2" ry="2" 
            fill="url(#bannerDocumentGradient)" stroke="#FFFFFF" stroke-width="1.5"/>
      <!-- Document corner -->
      <path d="M 18 0 L 24 0 L 24 6 Z" fill="#bbdefb" stroke="#FFFFFF" stroke-width="1.5"/>
      <path d="M 18 0 L 18 6 L 24 6" fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
      <!-- Document content lines (different style for converted) -->
      <line x1="4" y1="12" x2="20" y2="12" stroke="#0d47a1" stroke-width="2" opacity="0.9"/>
      <line x1="4" y1="16" x2="16" y2="16" stroke="#0d47a1" stroke-width="2" opacity="0.9"/>
      <line x1="4" y1="20" x2="18" y2="20" stroke="#0d47a1" stroke-width="2" opacity="0.9"/>
      <line x1="4" y1="24" x2="14" y2="24" stroke="#0d47a1" stroke-width="2" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Main title text -->
  <text x="180" y="50" 
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="32" font-weight="700" 
        fill="url(#textGradient)"
        filter="url(#bannerShadow)">
    PANDOC
  </text>
  
  <!-- Subtitle text -->
  <text x="180" y="75" 
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="18" font-weight="400" 
        fill="#e3f2fd" opacity="0.9">
    DESKTOP
  </text>
  
  <!-- Description text -->
  <text x="180" y="95" 
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="12" font-weight="300" 
        fill="#bbdefb" opacity="0.8">
    Universal Document Converter
  </text>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="35" r="3" fill="#ff9800" opacity="0.6"/>
  <circle cx="370" cy="45" r="2" fill="#f57c00" opacity="0.5"/>
  <circle cx="360" cy="55" r="2.5" fill="#ff9800" opacity="0.7"/>
  
  <!-- Decorative lines -->
  <line x1="340" y1="75" x2="380" y2="75" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  <line x1="345" y1="85" x2="375" y2="85" stroke="#e3f2fd" stroke-width="1" opacity="0.2"/>
</svg> 